<html>
<head>
    <meta charset="utf-8" />
    <title>CUE! Live2d Model Viewer</title>
    <link rel="icon" href="image/logo.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        * {margin:0};
    </style>
</head>
<body>
    
    <div class="align-items-center px-md-5 bg-white border-bottom shadow-sm">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-6 py-2 justify-content-start">
               <p class="my-auto display-6 font-weight-bold"><strong>CUE! Live2d Viewer</strong></p>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
                <a class="btn btn-primary" href="https://github.com/Cpk0521/CUE-live2d-Viewer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    Github
                </a>
              </div>
        </div>
    </div>

    <div id='container' class="d-flex container-fluid row p-0 m-0 mh-100 h-100">
        <div class="col-9 p-0 m-0">
            <div id="viewer" style="text-align:center" class="my-4"></div>
            <!-- <div class="border-top border-primary border-2 bg-light fixed-bottom"></div> -->
        </div>
        <div class="col-3 border-start border-primary border-2 bg-light overflow-auto">
            <div style="text-align:center" id='container'>
                <div id="selecter" style="text-align:center" class="w-100 d-inline-block p-3" >
                    <label for="characterlist" class="display-7"><strong>Character</strong></label>
                    <select class="w-75 form-select form-select-lg mx-auto mb-3" id="characterlist"></select>
                    <label for="costumelist" class="display-7"><strong>Costume</strong></label>
                    <select class="w-75 form-select mx-auto mb-3" id="costumelist"></select>
        
                    <button class="btn btn-primary" id="loadbtn">Load Model</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/pixi.min.js"></script> <!-- Pixi -->
    <script src="js/live2dcubismcore.min.js"></script> <!-- live2d SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
    <script src="js/l2dviewer.js"></script>
    <script src="js/mainrun.js"></script>

</html>
